<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="style.css"></head>
    <header style="background-color:rgb(255, 255, 255);text-align:center;border: 8px solid rgb(21, 255, 0);border-radius: 5px;">
        <img src="Artboard 1.png" alt="Gamer Olympics logo" style="width:5%;height:5%">
    </header>
    <body style="color:aliceblue;background-color:rgb(5, 23, 56);text-align:center;font-family:'Courier New', Courier, monospace">
        <h3 id="blink">Gamer Olympics III starts 17-07-23</h3>
        <script>
            var blink = 
                document.getElementById('blink');
      
            setInterval(function () {
                blink.style.opacity = 
                (blink.style.opacity == 0 ? 1 : 0);
            }, 500); 
        </script>
        <p>More information will be released shortly.</p>
    </body>
</html>
